<!DOCTYPE html> <!--U86364709-->
<html lang="en">
<head>
    <title>Simple Event Registration Portal</title>
</head>
<body>
    <h1>Event Registration Portal</h1>
    <form id="erForm">
        <label for="firstName">First name: </label>
        <input type="text" name="firstName" id="firstName">
        <label for="lastName">Last name: </label>
        <input type="text" name="lastName" id="lastName"><br>
        <label for="email">Email address: </label>
        <input type="text" name="email" id="email"><br>
        <label for="eventDate">Event date: </label>
        <select name="eventDate" id="eventDate">
            <option value="">Click to select date</option>
            <option value="2024-06-11">June 11, 2024</option>
            <option value="2024-06-24">June 24, 2024</option>
            <option value="2024-07-19">July 19, 2024</option>
            <option value="2024-08-15">August 15, 2024</option>
        </select><br>
        <p>Meal preference: </p>
        <input type="checkbox" id="vegetarian" name="mealPreferences" value="Vegetarian">
        <label for="vegetarian">Vegetarian</label>
        <input type="checkbox" id="nonVegetarian" name="mealPreferences" value="Non-Vegetarian">
        <label for="nonVegetarian">Non-Vegetarian</label>
        <input type="checkbox" id="vegan" name="mealPreferences" value="Vegan">
        <label for="vegan">Vegan</label><br><br>
        <button type="submit">Submit</button>
    </form><br><br>
    <div id="erSubmission"></div>
    <script src="script.js"></script>
</body>
</html>
